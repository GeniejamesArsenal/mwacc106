<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DRUMPY</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <div class="ms-auto">
                <a class="navbar-brand text-white" href="#">Customer Service</a>
                <a class="navbar-brand text-white" href="#">Log in</a>
                <a class="navbar-brand text-white" href="#">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- carousel of the advertisement -->
    <section>

    </section>

    <div class="container mt-1">
        <div class="row justify-content-center align-items-center">

            <div class="col-md-2 text-center">
                <b class="logoname">DRUMPY</b>
            </div>
    
            <div class="col-md-7 text-center">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-search" type="button">Search</button>
                </div>
            </div>
    
            <div class="col-md-2 text-center">
                <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#cartModal">
                    <i class="bi bi-cart"></i>
                    <span class="badge bg-dark text-white ms-1 rounded-pill" id="cart-count">0</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Products Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="https://soleseriouss.com/cdn/shop/files/GS-Nike-Dunk-High-Light-Bone-Diffused-Blue-2022-DB2179-006-SOLE-SERIOUSS-1.jpg?v=1709127059" class="card-img-top" alt="Product 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">GS) Nike Dunk High 'Light Bone â€“ SOLE SERIOUSS</h5>
                        <p class="card-text">$10.00</p>
                        <button class="btn btn-primary add-to-cart" data-product="Product 1" data-price="10.00">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="https://soleseriouss.com/cdn/shop/files/Womens-Nike-Dunk-High-Deep-Royal-Blue-2022-DD1869-400-SOLE-SERIOUSS-1.jpg?v=1709026662" class="card-img-top" alt="Product 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">(Women's) Nike Dunk High 'Deep Royal Blue' (2022) DD1869-400</h5>
                        <p class="card-text">$15.00</p>
                        <button class="btn btn-primary add-to-cart" data-product="Product 2" data-price="15.00">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/99486859-0ff3-46b4-949b-2d16af2ad421/custom-nike-dunk-high-by-you-shoes.png" class="card-img-top" alt="Product 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Nike Dunk High By You Custom Men's Shoes</h5>
                        <p class="card-text">$20.00</p>
                        <button class="btn btn-primary add-to-cart" data-product="Product 3" data-price="20.00">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group">
                        <li class="list-group-item">No items in cart</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
